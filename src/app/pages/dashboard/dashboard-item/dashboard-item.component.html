<div class="dashboard-item">
  <div>
    <p class="name">{{ name }}</p>
  </div>

  <div>
    <progress
      [attr.value]="holidayDaysRemaining > 0 ? holidayDaysRemaining : 0"
      max="23"
    ></progress>

    <div>
      <b>{{ holidayDaysRemaining }} </b> dagen resterend
    </div>
  </div>

  <div>
    <img src="assets/elements/settings.png" width="22px" alt="settings" />
  </div>
</div>
